<div class="container">
  <div class="search-section">
    <h2>Search Users</h2>
    <textarea
      [(ngModel)]="searchUsersTextAreaValue"
      cols="30"
      rows="1"
    ></textarea>
    <button (click)="onSearchClick()" class="button">Search</button>
    <hr />
    <textarea
      [(ngModel)]="usersResults"
      cols="82"
      rows="45"
      [readOnly]="true"
    ></textarea>
    <p></p>
  </div>
  <div class="user-details">
    <h2>User Details</h2>
    <div class="input-group">
      <label for="userID">User ID (required):</label>
      <textarea
        [(ngModel)]="userIDTextAreaValue"
        id="userID"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
      <label for="email">Email (required):</label>
      <textarea
        [(ngModel)]="emailTextAreaValue"
        id="email"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
        <label for="role">Access Point (required):</label>
        <!-- Change to dropdown -->
        <select [(ngModel)]="accessPointTextAreaValue" id="role">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>
      </div>
    <div class="input-group">
      <label for="username">Username:</label>
      <textarea
        [(ngModel)]="usernameTextAreaValue"
        id="username"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
      <label for="credentialNumber">Credential Number:</label>
      <textarea
        [(ngModel)]="credentialNumberTextAreaValue"
        id="credentialNumber"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
      <label for="phone">Phone:</label>
      <textarea
        [(ngModel)]="phoneTextAreaValue"
        id="phone"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
      <label for="name">Name:</label>
      <textarea
        [(ngModel)]="nameTextAreaValue"
        id="name"
        cols="30"
        rows="1"
      ></textarea>
    </div>
    <div class="input-group">
      <label for="role">Access Level:</label>
      <!-- Change to dropdown -->
      <select [(ngModel)]="accessLevelTextAreaValue" id="role">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <!-- created at, updated at -->
    <hr />
    <p></p>
    <button (click)="onSaveClick()" class="button">Save</button>
    <button (click)="onCancelClick()" class="button">Cancel</button>
  </div>
</div>
