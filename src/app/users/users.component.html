<div class="vl"></div>
<p>Search Users:</p>
<textarea name="searchUsers" id="searchUsers" cols="30" rows="1"></textarea>
<button (click)="onSearchClick()" class="button">Search</button>
<hr>
<textarea name="usersResults" id="usersResults" cols="82" rows="45" [readOnly]="true"></textarea>
<p></p>
<button class="button">Add</button>
<button class="button">Edit</button>
<button class="button">Delete</button>

<p style="position: relative; left: 630px; top: -790px;">First name:</p>
<textarea [(ngModel)]="firstNameTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<p style="position: relative; left: 630px; top: -790px;">Last name:</p>
<textarea [(ngModel)]="lastNameTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<p style="position: relative; left: 630px; top: -790px;">Credential number:</p>
<textarea [(ngModel)]="credentialNumberTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<p style="position: relative; left: 630px; top: -790px;">Access level:</p>
<textarea [(ngModel)]="accessLevelTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<p style="position: relative; left: 630px; top: -790px;">Activation date:</p>
<textarea [(ngModel)]="activationDateTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<p style="position: relative; left: 630px; top: -790px;">Expiration date:</p>
<textarea [(ngModel)]="expirationDateTextAreaValue" cols="30" rows="1" style="position: relative; left: 630px; top: -790px;"></textarea>
<hr>
<p></p>
<button (click)="onSaveClick()" class="button" style="position: relative; left: 630px; top: -790px;">Save</button>
<button (click)="onCancelClick()" class="button" style="position: relative; left: 630px; top: -790px;">Cancel</button>
